<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <main>
    <div class="container mt-3">
      <h1 class="h3 p-4 text-center my-5">Movies Website which helps to find any movie with trailer</h1>
    </div>

    <div class="container-xl">
      <div class="row justify-content-center">
          
          <section class="col-md-4 mt-3 mb-4">
            <div class="container">
              <h2 class="sr-only">Movies Search Form</h2>

              <form class="js-search-form" action="#" method="GET" autocomplete="off">
                <div class="form-group">
                  <input class="form-control js-search-form__title-input" type="text" name="title" aria-label="enter title" placeholder="Avengers">
                </div>
                <div class="form-group">
                  <input class="form-control js-search-form__rating-input" type="number" step="any" name="rating" aria-label="choose rating" placeholder="7.5">
                </div>
                <div class="form-group">
                  <select class="form-control js-search-form__genre-select" name="genre" aria-label="genres">
                    <option value="All" selected>All</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-control js-search-form__sort-select" name="sort" aria-label="sorting">
                    <option value="rating_desc" selected>Rating (hight to low)</option>
                    <option value="rating_asc" selected>Rating (low to hight)</option>
                    <option value="az" selected>A-Z</option>
                    <option value="za" selected>Z-A</option>
                    <option value="rating_desc" selected>Rating (hight to low)</option>
                  </select>
                </div>
                <button class="form-control btn btn-primary" type="submit">Search</button>
              </form>
            </div>
          </section>

          <section class="col-md-7">
            <h4 class="h5 text-center mb-4">Search Results</h4>
            <p class="alert alert-info">Use the form on the left to search for a movie</p>

            <ul class="js-search-results list-unstyled row">
              
            </ul>
          </section>

      </div>
    </div>
  </main>

  <!-- Template -->

  <template id="movie-template">
    <li class="js-search-results_item movie col-sm-6 mb-3">
      <div class="card">
        <img class="movie__poster card-img-top" src="/img/photo.jpg" alt="" width="300" height="200">
        <div class="card-body">
          <h5 class="movie__title h6">Movie Title</h5>
          <p class="card-text">
            <img class="mb-1" src="/img/calendar.png" alt="" width="20px" height="20px">
            <span class="movie__year"></span>
          </p>

          <p class="card-text">
            <img class="mb-1" src="/img/star.png" alt="" width="20px" height="20px">
            <span class="movie__rating"></span>
          </p>

          <p class="card-text">
            <img class="mb-1" src="/img/time-management.png" alt="" width="20px" height="20px">
            <span class="movie__runtime"></span>
          </p>

          <p class="card-text">
            <img class="mb-1" src="/img/global.png" alt="" width="20px" height="20px">
            <span class="movie__language"></span>
          </p>

          <p class="card-text">
            <a href="#" class="movie__trailer-link" target="_blank">Trailer</a>
          </p>
        </div>
      </div>
    </li>
  </template>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utilis.js"></script>
  <script src="js/normalized-movies.js"></script>
  <script src="js/movie.js"></script>

</body>
</html>
